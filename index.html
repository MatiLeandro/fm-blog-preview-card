<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="author" content="Matias Leandro">
  <meta name="description" content="A blog preview in a card style made for the frontend mentor challenge">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!--
    Challenge by Frontend Mentor 
    Coded by Matias Leandro
  -->

</head>
<body>
  <div class="container">
    <header>
      <figure>
        <img src="assets/images/illustration-article.svg" class="blog-image">
      </figure>
    </header>
    <main class="content">
        <p class="category">Learning</p>
        <p class="date">Published 21 Dec 2023</p>
      <h1><a class="title" href="#">HTML & CSS foundations</a></h1>
      <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </main>
    <footer class="author">
      <img src="assets/images/image-avatar.webp" class="user-pic">
      <p class="author-name">Greg Hooper</p>
    </footer>
  </div>
</body>
</html>
